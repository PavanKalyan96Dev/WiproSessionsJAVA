<!DOCTYPE html>
 <html>
<head>
    <title>Account Balance</title>
</head>
<body style="text-align: center; font-family: Arial, sans-serif; margin-top: 50px;">
 
    <h2 style="color: #333;">Check Account Balance</h2>
 
    <form action="fetchBalance" method="post">
        <label for="accNum" style="font-size: 18px; font-weight: bold;">Enter Account Number:</label>
        <input type="text" id="accNum" name="accno"
               style="padding: 8px; width: 200px; font-size: 16px; margin: 10px; border: 1px solid #ccc; border-radius: 5px;"
               required>
        <br>
        <input type="submit" value="Fetch Balance"
               style="background-color: #007bff; color: white; padding: 10px 20px; font-size: 16px;
                      border: none; border-radius: 5px; cursor: pointer;">
    </form>
 
</body>
